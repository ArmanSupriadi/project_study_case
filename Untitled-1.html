<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="text-center"> 
    <div class="container" style="margin-left:500px ; margin-top: 70px;">
        <div class="row">
            <div class="col-md-4">
                <form action="" class="form-signin">
                    <img class="mb-5" src="lg.jpg" alt="" width="80" height="80 " >
                    <h1 class="h3 mb-3 font-weight-normal">Please Sign in</h1>
                    <label for="inputEmail" class="sr-only">Email Address</label>
                    <input type="email" class="form-control mb-4" placeholder="Email Address" required autofocus>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" class="form-control mb-4" placeholder="Password" required>
                    <div class="checkbox mb-5">
                        <label for="">
                            <input type="checkbox" value="remember-me">
                            "Remember me"
                        </label>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit"> Sign in</button>
                    <p class="mt-5 mb-3 text-muted">2023</p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
